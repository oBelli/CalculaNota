    <br> <br>
    <button onclick="calcularNotas()">Calcular</button>
    <p id="resultado"></p>
 
    <script>
        function calcularNotas() {
          
            const notas = document.querySelectorAll("input[type='text']");
            let totalI = 0;
            let totalR = 0;
            let totalB = 0;
            let totalMB = 0;
 
            notas.forEach(nota => {
                const valor = nota.value.toUpperCase();
                switch (valor) {
                    case "I":
                        totalI++;
                        break;
                    case "R":
                        totalR++;
                        break;
                    case "B":
                        totalB++;
                        break;
                    case "MB":
                        totalMB++;
                        break;
                    default:
                        break;
                }
            });
 
           
            const resultado = document.getElementById("resultado");
            resultado.innerHTML = `Total de notas I: ${totalI}<br>
                                  Total de notas R: ${totalR}<br>
                                  Total de notas B: ${totalB}<br>
                                  Total de notas MB: ${totalMB}`;
        }
    </script>
